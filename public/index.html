<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mayhem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/TITLE.png" alt="Monster Mayhem" class="title-image">
  <div id="homeScreen">
    <div>
      <input type="text" id="username" placeholder="Enter your username">
      <button id="registerUser">Register User</button>
    </div>
    <div>
      <input type="text" id="gameName" placeholder="Enter Game Name">
      <button id="createGame">Create Game</button>
    </div>
    <div>
      <input type="text" id="gameId" placeholder="Enter Game ID to join">
      <button id="joinGame">Join Game</button>
    </div>
  </div>
  <div id="gameScreen" style="display: none;">
    <div id="gameInfo"></div>
    <div id="gameContainer">
      <div class="column" id="statsColumn">
        <h3>Players Win/Loss Stats</h3>
        <!-- Placeholder for player stats -->
      </div>
      <div class="column" id="gameBoardColumn">
        <div id="board" class="board"></div>
      </div>
      <div class="column" id="scoresColumn">
        <div id="scores">
          <h3>Scores:</h3>
          <p id="player1Score">Player 1: 0</p>
          <p id="player2Score">Player 2: 0</p>
          <p id="player3Score">Player 3: 0</p>
          <p id="player4Score">Player 4: 0</p>
        </div>
        <div id="currentTurn">Current Turn: </div>
        <div id="currentTurnDisplay">Turn: </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
