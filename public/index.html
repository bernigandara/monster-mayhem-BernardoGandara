<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mayhem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monster Mayhem</h1>
  <div id="homeScreen">
    <div>
      <input type="text" id="username" placeholder="Enter your username">
      <button id="registerUser">Register User</button>
    </div>
    <div>
      <input type="text" id="gameName" placeholder="Enter Game Name">
      <button id="createGame">Create Game</button>
    </div>
    <div>
      <input type="text" id="gameId" placeholder="Enter Game ID to join">
      <button id="joinGame">Join Game</button>
    </div>
  </div>
  <div id="gameScreen" style="display: none;">
    <h2 id="gameInfo"></h2>
    <div id="players"></div>
    <div id="board" class="board"></div>
    <div id="scores">
      <h3>Scores:</h3>
      <p id="player1Score">Player 1: 0</p>
      <p id="player2Score">Player 2: 0</p>
      <p id="player3Score">Player 3: 0</p>
      <p id="player4Score">Player 4: 0</p>
    </div>
    <div id="currentTurn">Current Turn: </div>
    <div id="currentTurnDisplay">Turn: </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
